{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Dynamic title for each page -->
    <title>{% block title %}SA HLOLO ENTLE LMS{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Calibri, sans-serif;
            background: #f4f7fc;
        }

        /* Home page wrapper */
        .home-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #f4f7fc, #e0e7ff);
        }

        .home-card {
            text-align: center;
            background-color: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            max-width: 500px;
        }

        .home-card h1 {
            color: #001f4d;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .home-card p {
            color: #333;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #004080;
            border: none;
            margin: 5px;
            width: 120px;
        }

        .btn-primary:hover {
            background-color: #00264d;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        /* Sidebar and dashboard content */
        .sidebar {
            background-color: #001f4d;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
            width: 220px;
            top: 0;
            left: 0;
        }

        .main-content {
            margin-left: 220px; 
            padding: 30px;
            min-height: 100vh; 
            background: #f4f7fc;
            margin-top: 60px; /* if you have fixed navbar */
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
           
            z-index: 1000;
        }
         footer {
            text-align: center;
            padding: 15px;
            background-color: #001f4d;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>
    <main>
        {% block content %}{% endblock %}
    </main>
      <footer>
        <p>&copy; {{ year|default:2025 }} SA HLOLO ENTLE LEARNING MANAGEMENT SYSTEM</p>
    </footer>
</body>
</html>
