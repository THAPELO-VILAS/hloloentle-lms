<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMS Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Calibri, sans-serif; background-color: #f4f7fc; }
    .login-container { margin-top: 80px; max-width: 400px; background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .btn-primary { background-color: #004080; border: none; }
    .login-header { text-align: center; margin-bottom: 30px; }
    .login-header h2 { color: #001f4d; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="login-container">
      <div class="login-header">
        <h2>Welcome to SA HLOLO ENTLE LMS</h2>
        <p>Sign in to continue</p>
      </div>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 text-end">
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <p class="mt-3 text-center">
        Don't have an account? <a href="{% url 'register' %}">Register here</a>
      </p>
      {% if messages %}
        {% for message in messages %}
          <p class="text-danger mt-2">{{ message }}</p>
        {% endfor %}
      {% endif %}
      <p class="mt-3 text-center">Don't have an account? <a href="#">Register</a></p>
    </div>
  </div>
</body>
</html>
