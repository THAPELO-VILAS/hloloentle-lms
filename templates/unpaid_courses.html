{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Unpaid Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">
    <h2>My Unpaid Courses</h2>
    <a href="{% url 'welcome' %}" class="btn btn-secondary mb-3">Back to Dashboard</a>
  
    <div class="row">
      {% for e in enrollments %}
        <div class="col-md-6 mb-3">
          <div class="card p-3">
            <h5>{{ e.course.name }}</h5>
            <p><strong>SAQA ID:</strong> {{ e.course.saqa_id }}</p>
            <p><strong>NQF Level:</strong> {{ e.course.nqf_level }}</p>
            <p><strong>Credits:</strong> {{ e.course.credit }}</p>
            <span class="badge bg-warning text-dark ms-2">Unpaid</span>
          </div>
          <!-- Link to pay_course page -->
          <a href="{% url 'pay_course' e.course.id %}" class="btn btn-success btn-sm">Pay Now</a>
        </div>
      {% empty %}
        <p>You have no unpaid courses.</p>
      {% endfor %}
    </div>
  </div>
  
</body>
</html>
